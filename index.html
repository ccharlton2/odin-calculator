<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display-container">
            <div class="display"></div>
            <button id="backspace" value="backspace">BACKSPACE</button>
        </div>

        <div class="controls-container">
            <div class="control-row">
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button id="add" value="+">+</button>
            </div>

            <div class="control-row">
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="subtract" value="-">-</button>
            </div>

            <div class="control-row">
                <button id="6" value="6">6</button>
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="divide" value="/">/</button>
            </div>

            <div class="control-row">
                <button id="0" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="cancel" value="c">C</button>
                <button id="multiply" value="x">x</button>
            </div>

            <div class="control-row">
                <button id="equal" value="=">=</button>
            </div>
        </div>

    </div>
</body>

</html>
