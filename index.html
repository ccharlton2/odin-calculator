<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display-container">
            <div class="display">DISPLAY</div>
            <button class="backspace">BACKSPACE</button>
        </div>

        <div class="controls-container">
            <div class="control-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="control-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="control-row">
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>/</button>
            </div>

            <div class="control-row">
                <button>0</button>
                <button>.</button>
                <button>C</button>
                <button>x</button>
            </div>

            <div class="control-row">
                <button>=</button>
            </div>
        </div>

    </div>
</body>

</html>
